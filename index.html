<!DOCTYPE html>
<html>
<head>
  <title>TinyMCE Editor</title>
  <script src="js/tinymce/tinymce.min.js"></script>
  <script type="text/javascript">
  tinymce.init({
    selector: "#mytextarea",
    plugins: "code lists",
    toolbar: 'numlist bullist code aligncenter alignjustify alignleft alignnone blockquote backcolor blocks bold cut copy paste pastetext outdent indent undo redo remove removeformat',
    skin: "dracula",
    content_css: "dracula",
    height: 800
  });
  </script>
</head>
<body style="background-color:#21222C;">
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>
</body>
</html>
